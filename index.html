</head>

<body>

    <div class="" style="height:100vh;background-color:lavender;"></div>
    <div id="outer" class="" style="height:1000vh;">
        <div class="sticky-top">
            <div><img src="asserts/%E5%B7%A5%E4%BD%9C%E5%8D%80%E5%9F%9F%201.jpg" width="100%"></div>
            <div id="horizontal" style="height: 100vh; width: 200vw; position: absolute; top: 0px; left: -104.061px; ">
                <div class="row">
                    <div class="col-2"><img src="asserts/01.jpg" width="auto"></div>
                    <div class="col-2"><img src="asserts/02.jpg" width="auto"></div>
                    <div class="col-2"><img src="asserts/03.jpg" width="auto"></div>
                    <div class="col-2"><img src="asserts/04.jpg" width="auto"></div>
                    <div class="col-2"><img src="asserts/05.jpg" width="auto"></div>
                    <div class="col-2"><img src="asserts/06.jpg" width="auto"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="" style="height:300px"></div>
    <div class="" style="height:100px;background-color:#555;"></div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
    $(window).scroll(function(){
        var current_pos = $(document).scrollTop();
        var winw = $(window).width();
        var outerh = $("#outer").height();
        var outer_pos = $("#outer").offset().top;
        console.log(current_pos + "/" + outer_pos);
        if(current_pos > outer_pos && current_pos <= outer_pos + outerh){
            update_left = (-1)*($("#horizontal").width()-winw)*(current_pos - outer_pos)/outerh;
            console.log(update_left);
            $("#horizontal").css("left", update_left);
        }
    });
    
    </script>


</body></html>
